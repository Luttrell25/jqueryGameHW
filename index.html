<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets.css">
  </head>
  <body>

    <div class="container container-master">
      <!-- jumbotron -->
      <div class="container">
        <div class="jumbotron">
          <h1>Trivia Game!</h1>
        </div>
      </div>

      <div class="container time-left">
        <h2>You have <span id="timer">30</span> seconds left!</h2>
      </div>

      <div class="container question-container">
        <!-- question 1 -->
        <div class="container question1">
          <div class="container q1">
            <p>Which region was generation 1 located in?</p>
          </div>

          <div class="container answers">
            <button type="button" name="q1a1" id="q1a1" class="button-answer">Hoenn</button>
            <button type="button" name="q1a2" id="q1a2" class="button-answer">Kanto</button>
            <button type="button" name="q1a3" id="q1a3" class="button-answer">Jhoto</button>
          </div>
        </div>
        <!-- end of q1 -->


        <!-- question 2 -->
        <div class="container question2">
          <div class="container q2">
            <p>Which professor was in generation 3?</p>
          </div>

          <div class="container answers">
            <span>
              <button type="button" name="q2a1" id="q2a1" class="button-answer">Oak</button>
              <button type="button" name="q2a2" id="q2a2" class="button-answer">Birch</button>
              <button type="button" name="q2a3" id="q2a3" class="button-answer">Elm</button>
            </span>
          </div>
        </div>
        <!-- end of q2 -->


        <!-- question 3 -->
        <div class="container question3">
          <div class="container q3">
            <p>Which generation had the legendary pokemon, rayquaza?</p>
          </div>

          <div class="container answers">
            <button type="button" name="q3a1" id="q3a1" class="button-answer">Generation 1</button>
            <button type="button" name="q3a2" id="q3a2" class="button-answer">Generation 2</button>
            <button type="button" name="q3a3" id="q3a3" class="button-answer">Generation 3</button>

          </div>
        </div>
        <!-- end of q3 -->
      </div>

    </div>
    <script type="text/javascript" src="scripts.js">

    </script>
  </body>
</html>
